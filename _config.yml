# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Jekyll site for public writing on keegoid.com.

# Site settings
name: Keegan Mullaney
title: Keegoid
email: keeganmullaney@gmail.com
description: > # this means to ignore newlines
  The open source / public writing site for Keegan Mullaney.
author: keegoid
repository: keegoid/keegoid.github.io
baseurl: "" # the subpath of your site, e.g. /blog

# frontmatter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: true
      author: keegoid
      permalink: "/:categories/:title/"

# RDFa structured data
job_title: IT Administrator
employer: KM Authorized LLC
url: "http://keegoid.github.io"
location:
  city: Chongqing
  province: Chongqing
  country: China

# disqus:
