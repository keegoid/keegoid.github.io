# SEO YAML front matter
# title - The title of the post, page, or document
# description - A short description of the page's content
# image - Relative URL to an image associated with the post, page, or document (e.g., /assets/page-pic.jpg)
# author - Page-, post-, or document-specific author information

# build config
timezone: Asia/Shanghai
branch: master
permalink: pretty
rss_limit: 10
sass:
  sass_dir: _sass
  style: compressed

# GitHub Pages settings
github: [metadata]
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
gist:
  noscript: false

# Jekyll plugins compatible with GitHub Pages
gems:
  - github-pages-health-check
  - jemoji
  - jekyll-avatar
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

#files to exclude, array
exclude:
  - script
  - CNAME
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Rakefile
  - gulpfile.js
